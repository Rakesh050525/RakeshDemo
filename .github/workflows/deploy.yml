name: Update CSS Styles

on:
    push:
        branches:
            - main
        paths:
            - '**.css'
    pull_request:
        paths:
            - '**.css'

jobs:
    update-styles:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "18"

            - name: Install CSS validation tools
              run: npm install -g stylelint

            - name: Validate CSS files
              run: stylelint "**/*.css"

            - name: Check for style changes
              run: git diff --name-only -- "*.css"

            - name: Commit CSS updates
              if: github.event_name == 'push'
              run: |
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                git add "*.css"
                git commit -m "chore: update CSS styles" || true
                git push